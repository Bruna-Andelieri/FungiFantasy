{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col text-center mt-3">
            <h2 class="logo-font">CONTACT US</h2>
            <hr class="w-50 mb-1">
        </div>
    </div>
<div class="container mb-2">
<form class="" method="post" action="#">
    {% csrf_token %}
    <div class="form-group" class="" method="post">
        <label for="name">Your name:</label>
        <input name="name" type="text" class="form-control" id="formGroupExampleInput">
      </div>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input name="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="form-group">
        <label for="textarea">Message:</label>
        <textarea name="textarea" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
